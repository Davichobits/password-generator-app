<h1 class="text-center">Counter: {{ counter }}</h1>
<h2 class="text-center mb-6">CounterSignal: {{ counterSignal() }}</h2>
<div class="flex gap-2">
  
  <button 
    class="bg-amber-500 text-Grey-850 px-3 rounded-sm hover:bg-amber-600 cursor-pointer"
    (click)="increaseBy(-1)"
  >
    -1
  </button>

  <button 
    class="bg-amber-500 text-Grey-850 px-3 rounded-sm hover:bg-amber-600 cursor-pointer"
    (click)="resetCounter()"
  >
    Reset
  </button>
  
  <button 
    class="bg-amber-500 text-Grey-850 px-3 rounded-sm hover:bg-amber-600 cursor-pointer"
    (click)="increaseBy(1)"
  >
    +1
  </button>
</div>
